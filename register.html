    /* --- All your original CSS unchanged --- */
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: #f7f8fa;
    }
    .register-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .register-panel {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 2px 24px 0 rgba(44,62,80,0.07);
      padding: 2.2rem 2rem 2.2rem 2rem;
      width: 100%;
      max-width: 410px;
      display: flex;
      flex-direction: column;
      gap: 1.7rem;
    }
    .register-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #17202a;
      text-align: center;
      letter-spacing: 0.01em;
      margin-bottom: 0.3em;
    }
    .register-form {
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      position: relative;
    }
    .input-group label {
      font-size: 0.96rem;
      color: #616e7c;
      margin-bottom: 0.1rem;
      font-weight: 500;
    }
    .input-group input:not(.phone-number),
    .input-group select:not(.country-code) {
      padding: 0.7rem 1rem;
      border: 1.5px solid #dbe2ea;
      background: #f7f8fa;
      border-radius: 7px;
      font-size: 1rem;
      color: #232c38;
      font-family: inherit;
      outline: none;
      transition: border 0.18s, box-shadow 0.18s;
      width: 100%;
      box-sizing: border-box;
      box-shadow: 0 2px 8px 0 rgba(125, 140, 255, 0.06);
      appearance: none;
      min-height: 44px;
      display: block;
      margin-bottom: 4px;
    }
    .input-group.invalid input, .input-group.invalid select, .input-group.invalid .phone-flex {
      border-color: #ff3860 !important;
      box-shadow:
        0 0 0 2px #ff386033,
        0 2px 8px 0 rgba(255, 56, 96, 0.09);
      transition: border 0.13s, box-shadow 0.13s;
    }
    .input-group .error-message {
      color: #ff3860;
      font-size: 0.91rem;
      font-weight: 500;
      margin-top: 0.15rem;
      margin-bottom: 0.2rem;
      display: none;
      align-items: center;
      gap: 0.3em;
      transition: color 0.13s;
    }
    .input-group.invalid .error-message {
      display: flex;
    }
    .phone-flex {
      display: flex;
      align-items: center;
      background: #f7f8fa;
      border: 1.5px solid #dbe2ea;
      border-radius: 7px;
      overflow: hidden;
      margin-top: 0.1rem;
      box-shadow: 0 2px 8px 0 rgba(125, 140, 255, 0.06);
      transition: border 0.16s;
      min-height: 44px;
    }
    .country-prefix-wrap {
      display: flex;
      align-items: center;
      background: #f7f8fa;
      border: none;
      border-right: 1.5px solid #dbe2ea;
      min-width: 0;
      gap: 0.21em;
      font-size: 1rem;
      font-family: inherit;
      font-weight: 500;
      color: #232c38;
      user-select: none;
      padding-left: 0.95em;
      padding-right: 0.45em;
    }
    .country-code {
      border: none;
      background: #f7f8fa;
      outline: none;
      font-size: 1rem;
      font-weight: 500;
      color: #232c38;
      appearance: none;
      width: auto;
      min-width: 38px;
      max-width: 48px;
      margin-right: 0.18em;
      padding: 0.37em 0.8em 0.37em 0.8em;
      font-family: inherit;
      border-radius: 4px;
      transition: background 0.16s;
    }
    .country-code:focus {
      background: #fff;
    }
    .code-prefix {
      background: #f7f8fa;
      color: #232c38;
      font-size: 1rem;
      font-family: inherit;
      font-weight: 500;
      display: flex;
      align-items: center;
      min-width: 36px;
      padding: 0 0.22em;
      border: none;
      letter-spacing: 0.03em;
      pointer-events: none;
    }
    .phone-number {
      border: none;
      background: #f7f8fa;
      outline: none;
      font-size: 1rem;
      font-family: inherit;
      flex: 1 1 0%;
      min-width: 0;
      padding: 0.7rem 1rem;
      box-sizing: border-box;
    }
    .phone-number:focus {
      background: #fff;
    }
    .password-wrapper {
      position: relative;
      width: 100%;
      display: flex;
      align-items: center;
    }
    .password-wrapper input {
      padding-right: 2.5rem;
    }
    .eye-toggle {
      position: absolute;
      right: 0.8rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      outline: none;
      cursor: pointer;
      font-size: 1.14rem;
      color: #a0a7b8;
      padding: 0;
      display: flex;
      align-items: center;
      height: 100%;
      transition: color 0.16s;
    }
    .eye-toggle:active,
    .eye-toggle:focus {
      color: #7d8cff;
    }
    .register-btn {
      margin-top: 0.2rem;
      background: linear-gradient(90deg, #7d8cff 0%, #8fd4ff 100%);
      color: #fff;
      font-family: inherit;
      font-size: 1.04rem;
      font-weight: 600;
      padding: 0.8rem 0;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      transition: background 0.16s, box-shadow 0.16s;
      width: 100%;
      box-shadow: 0 2px 8px 0 rgba(125, 140, 255, 0.10);

    .register-btn:active {
      background: #616e7c;
    }

      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0.7rem 0 0.2rem 0;
    }
    .separator-line {
      flex: 1;
      height: 1px;
      background: #e5e7ef;
      border-radius: 1px;
      margin: 0 0.8rem;
    }
    .separator span {
      color: #a0a7b8;
      font-size: 0.97rem;
      font-weight: 500;
      letter-spacing: 0.04em;

      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      margin-top: 0.2rem;
    }

      display: flex;
      align-items: center;
      gap: 0.7em;
      border: none;
      border-radius: 7px;
      padding: 0.8rem 0.6rem;
      font-size: 1.08rem;
      font-family: inherit;
      font-weight: 600;
      background: #f7f8fa;
      color: #232c38;

      transition: background 0.16s, box-shadow 0.16s;
      width: 100%;
      justify-content: left;

      vertical-align: middle;

      fill: #1877f3;
      background: #fff;
      border-radius: 50%;
    }
    .social-btn.facebook:hover {
      background: #eaf3fb;
    }
    .social-btn.microsoft:hover {
      background: #e7f3f5;

      display: flex; align-items: center; justify-content: center;

    .modal-content {
      background: #fff; border-radius: 8px; padding: 2.2em 2em 2em 2em; max-width: 340px;

      0% {transform:scale(.7); opacity:.2;}
      100% {transform:scale(1); opacity:1;}

    .modal-icon-wrap { margin-bottom: 14px; }
    .modal-check { width: 68px; height: 68px; display: block; }
    .modal-check-circle {
      stroke: #aee9c7; stroke-width: 3; stroke-dasharray: 166; stroke-dashoffset: 166;
      animation: strokeCircle 0.5s ease-out forwards;
    }
    .modal-check-mark {
      stroke: #22b573; stroke-width: 4; stroke-linecap: round; stroke-linejoin: round;
      stroke-dasharray: 48; stroke-dashoffset: 48;
      animation: strokeCheck 0.35s 0.5s cubic-bezier(.6,1.4,.4,1) forwards;
    }
    @keyframes strokeCircle {
      to { stroke-dashoffset: 0; }
    }
    @keyframes strokeCheck {
      to { stroke-dashoffset: 0; }
    }
    .modal-title {
      font-size: 1.37em; font-weight: 700; color: #232c38; margin-bottom: 7px; text-align:center;

    .modal-desc {
      font-size: 1.01em; color: #616e7c; margin-bottom: 17px; text-align:center;

    .modal-ok {

    }
    .modal-ok:hover { background: #1769aa; }
  </style>

      ID: { code: '+62', min: 10, max: 13, placeholder: '8123456789', desc: '10-13 digits' },

      TH: { code: '+66', min: 9, max: 10, placeholder: '812345678', desc: '9-10 digits' },

      JP: { code: '+81', min: 10, max: 11, placeholder: '9012345678', desc: '10-11 digits' }
    };

    function updatePhonePrefixAndPlaceholder() {
      const select = document.getElementById('country-code');
      const phoneInput = document.getElementById('reg-phone');
      const prefix = document.getElementById('phone-prefix');
      const country = select.value;
      const info = countryPhoneData[country];
      if (info) {
        prefix.textContent = info.code;
        phoneInput.placeholder = info.placeholder;
        phoneInput.maxLength = info.max;
        phoneInput.minLength = info.min;
      }
    }
    // Initialize on load
    updatePhonePrefixAndPlaceholder();

    function toggleRegPassword() {
      const input = document.getElementById("reg-password");
      const eyeOpen = document.getElementById("reg-eyeOpen");
      const eyeClosed = document.getElementById("reg-eyeClosed");
      if (input.type === "password") {
        input.type = "text";
        eyeOpen.style.display = "none";
        eyeClosed.style.display = "";
      } else {
        input.type = "password";
        eyeOpen.style.display = "";
        eyeClosed.style.display = "none";
      }
    }
    function toggleRegConfirmPassword() {
      const input = document.getElementById("reg-confirm");
      const eyeOpen = document.getElementById("regc-eyeOpen");
      const eyeClosed = document.getElementById("regc-eyeClosed");
      if (input.type === "password") {

        eyeClosed.style.display = "";
      } else {
        input.type = "password";
        eyeOpen.style.display = "";
        eyeClosed.style.display = "none";
      }
    }
    // Machine number generator

        if (error.code === "auth/account-exists-with-different-credential") {
          errorMsg += "Account exists with different sign-in method.";
        } else if (error.code === "auth/popup-closed-by-user") {
          errorMsg += "Popup closed before completing sign in.";
        } else if (error.code === "auth/unauthorized-domain") {
          errorMsg += "Unauthorized domain. Please check your Firebase Auth settings.";
        } else {
          errorMsg += error.message;
        }
        alert(errorMsg);
      }
    });

    // Regular Email/Password Registration
    document.getElementById("registerForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      let valid = true;

      // Username
      const userGroup = document.getElementById('reg-username-group');
      const userInput = document.getElementById('reg-username');
      const userError = document.getElementById('reg-username-error');
      if (!userInput.value.trim()) {
        userGroup.classList.add('invalid');
        userError.textContent = "Please fill out this field";
        valid = false;
      } else {
        userGroup.classList.remove('invalid');
      }

      // Email
      const emailGroup = document.getElementById('reg-email-group');
      const emailInput = document.getElementById('reg-email');
      const emailError = document.getElementById('reg-email-error');
      const emailRe = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailInput.value.trim()) {
        emailGroup.classList.add('invalid');
        emailError.textContent = "Please fill out this field";
        valid = false;
      } else if (!emailRe.test(emailInput.value.trim())) {
        emailGroup.classList.add('invalid');
        emailError.textContent = "Please enter a valid email";
        valid = false;
      } else {
        emailGroup.classList.remove('invalid');
      }

      // Phone
      const phoneGroup = document.getElementById('reg-phone-group');
      const phoneInput = document.getElementById('reg-phone');
      const phoneError = document.getElementById('reg-phone-error');
      const country = document.getElementById('country-code').value;
      const info = {
        min: Number(document.querySelector(`#country-code option[value="${country}"]`).getAttribute("data-min")),
        max: Number(document.querySelector(`#country-code option[value="${country}"]`).getAttribute("data-max")),
        desc: countryPhoneData[country].desc
      };
      let phoneVal = phoneInput.value.trim().replace(/[^0-9]/g, '');
      if (!phoneVal) {
        phoneGroup.classList.add('invalid');
        phoneError.textContent = "Please fill out this field";
        valid = false;
      } else if (
        phoneVal.length < info.min ||
        phoneVal.length > info.max ||
        !/^\d+$/.test(phoneVal)
      ) {
        phoneGroup.classList.add('invalid');
        phoneError.textContent = `Enter a valid number (${info.desc})`;
        valid = false;
      } else {
        phoneGroup.classList.remove('invalid');
      }

      // Password
      const pwdGroup = document.getElementById('reg-password-group');
      const pwdInput = document.getElementById('reg-password');
      const pwdError = document.getElementById('reg-password-error');
      if (!pwdInput.value.trim()) {
        pwdGroup.classList.add('invalid');
        pwdError.textContent = "Please fill out this field";
        valid = false;
      } else if (pwdInput.value.length < 6) {
        pwdGroup.classList.add('invalid');
        pwdError.textContent = "Password must be at least 6 characters";
        valid = false;
      } else {
        pwdGroup.classList.remove('invalid');
      }

      // Confirm Password
      const confGroup = document.getElementById('reg-confirm-group');
      const confInput = document.getElementById('reg-confirm');
      const confError = document.getElementById('reg-confirm-error');
      if (!confInput.value.trim()) {
        confGroup.classList.add('invalid');
        confError.textContent = "Please fill out this field";
        valid = false;
      } else if (confInput.value !== pwdInput.value) {
        confGroup.classList.add('invalid');
        confError.textContent = "Passwords don't match";
        valid = false;
      } else {
        confGroup.classList.remove('invalid');
      }

      if (!valid) {
        const firstInvalid = document.querySelector('.input-group.invalid input, .input-group.invalid select');
        if (firstInvalid) firstInvalid.focus();
        return;
      }

      // All fields valid - proceed to Firebase registration
      const username = userInput.value.trim();
      const email = emailInput.value.trim();
      const password = pwdInput.value;
      const phone = phoneInput.value.trim();
      const countryCode = document.getElementById("country-code");
      const countryVal = countryCode.options[countryCode.selectedIndex].value;
      const phoneCode = countryCode.options[countryCode.selectedIndex].getAttribute('data-code');
      const fullPhone = phoneCode + phone;

      const machineNumber = generateMachineNumber();

      try {
        // Create user with email and password
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Update displayName with username
        await updateProfile(user, { displayName: username });

        // Save additional info to Firestore (users collection)
        await setDoc(doc(db, "users", user.uid), {
          username: username,
          email: email,
          phone: fullPhone,
          country: countryVal,
          createdAt: new Date().toISOString(),
          provider: "email",
          machineNumber: machineNumber
        });

        showModal();

        document.getElementById("registerForm").reset();
        updatePhonePrefixAndPlaceholder();

      } catch (error) {
        let errorMsg = "Registration failed. ";
        if (error.code === "auth/email-already-in-use") {
          errorMsg += "Email already in use.";
        } else if (error.code === "auth/weak-password") {
          errorMsg += "Password is too weak.";
        } else if (error.code === "auth/invalid-email") {
          errorMsg += "Invalid email.";
        } else {
          errorMsg += error.message;
        }
        alert(errorMsg);
        return;
      }
    });
  </script>
</body>
