<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Admin Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: #f7f8fa;
    }
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
    }
    .login-panel {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 24px 0 rgba(44,62,80,0.07);
      padding: 40px 32px 32px 32px;
      width: 100%;
      max-width: 370px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      transition: box-shadow 0.18s, transform 0.18s;
    }
    .login-title {
      font-size: 2rem;
      font-weight: 600;
      color: #17202a;
      text-align: center;
      letter-spacing: 0.01em;
      margin-bottom: 10px;
    }
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 22px;
      width: 100%;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 10px;
      position: relative;
    }
    .input-group label {
      font-size: 1rem;
      color: #616e7c;
      margin-bottom: 3px;
      font-weight: 500;
      letter-spacing: 0.01em;
    }
    .input-group input {
      width: 90%;
      padding: 14px 16px;
      border: 1.5px solid #dbe2ea;
      background: #f7f8fa;
      border-radius: 7px;
      font-size: 1.03rem;
      color: #232c38;
      font-family: inherit;
      outline: none;
      transition: border 0.18s, box-shadow 0.18s;
      box-shadow: 0 2px 8px 0 rgba(125, 140, 255, 0.06);
    }
    .input-group input:focus {
      border-color: #7d8cff;
      background: #fff;
      box-shadow: 0 0 8px 0 #7d8cff44;
    }
    .input-group input:invalid:focus {
      border-color: #ff3860;
      box-shadow: 0 0 0 2px #ff386033, 0 2px 8px 0 rgba(255,56,96,0.09);
    }
    .input-group.invalid input {
      border-color: #ff3860;
      box-shadow: 0 0 0 2px #ff386033, 0 2px 8px 0 rgba(255,56,96,0.09);
    }
    .error-message {
      color: #ff3860;
      font-size: 0.94rem;
      font-weight: 500;
      margin-top: 3px;
      display: none;
      align-items: center;
      gap: 0.3em;
      transition: color 0.13s;
      animation: fadein 0.18s;
    }
    .input-group.invalid .error-message {
      display: flex;
    }
    @keyframes fadein {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    .password-wrapper {
      position: relative;
      width: 100%;
      display: flex;
      align-items: center;
    }
    .password-wrapper input {
      padding-right: 40px;
    }
    .eye-toggle {
      position: absolute;
      right: 13px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      outline: none;
      cursor: pointer;
      font-size: 1.1rem;
      color: #a0a7b8;
      padding: 0;
      display: flex;
      align-items: center;
      height: 100%;
      transition: color 0.16s;
    }
    .eye-toggle:active,
    .eye-toggle:focus {
      color: #7d8cff;
    }
    .login-btn {
      margin-top: 7px;
      background: linear-gradient(90deg, #7d8cff 0%, #8fd4ff 100%);
      color: #fff;
      font-family: inherit;
      font-size: 1.08rem;
      font-weight: 600;
      padding: 14px 0;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      transition: background 0.16s, box-shadow 0.16s;
      width: 100%;
      box-shadow: 0 2px 8px 0 rgba(125, 140, 255, 0.10);
      letter-spacing: 0.01em;
    }
    .login-btn:active {
      background: #616e7c;
    }
    .create-account-link {
      color: #2563eb;
      text-align: center;
      margin-top: -8px;
      margin-bottom: 6px;
      font-size: 1.01em;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      display: block;
      transition: color 0.17s;
    }
    .create-account-link:hover {
      color: #143e8e;
      text-decoration: underline;
    }
    .separator {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 12px 0 8px 0;
    }
    .separator-line {
      flex: 1;
      height: 1px;
      background: #e5e7ef;
      border-radius: 1px;
      margin: 0 0.8rem;
    }
    .separator span {
      color: #a0a7b8;
      font-size: 0.97rem;
      font-weight: 500;
      letter-spacing: 0.04em;
    }
    .social-login {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      margin-top: 0.2rem;
    }
    .social-btn {
      display: flex;
      align-items: center;
      gap: 0.7em;
      border: none;
      border-radius: 7px;
      padding: 0.8rem 0.6rem;
      font-size: 1.08rem;
      font-family: inherit;
      font-weight: 600;
      background: #f7f8fa;
      color: #232c38;
      box-shadow: 0 1px 4px 0 rgba(44,62,80,0.06);
      cursor: pointer;
      transition: background 0.16s, box-shadow 0.16s;
      width: 100%;
      justify-content: left;
    }
    .social-btn svg {
      height: 1.15em;
      width: 1.15em;
      display: inline-block;
      vertical-align: middle;
    }
    .social-btn.facebook svg {
      color: #1877f3;
      fill: #1877f3;
      background: #fff;
      border-radius: 50%;
    }
    .social-btn.facebook:hover {
      background: #eaf3fb;
    }
    .social-btn.microsoft:hover {
      background: #e7f3f5;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.15);
      align-items: center;
      justify-content: center;
    }
    .modal.show {
      display: flex;
      animation: fadein 0.2s;
    }
    .modal-content {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 18px 0 rgba(44,62,80,0.19);
      padding: 34px 30px 24px 30px;
      min-width: 210px;
      min-height: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #7d8cff;
      border-radius: 50%;
      width: 34px;
      height: 34px;
      animation: spin 1.1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .modal-message {
      color: #232c38;
      font-weight: 600;
      font-size: 1.13rem;
      text-align: center;
    }
    .modal-error {
      color: #ff3860;
      font-weight: 600;
      font-size: 1.08rem;
      margin-top: 10px;
      animation: fadein 0.18s;
    }
    @keyframes shake {
      0% { transform: translateX(0);}
      25% { transform: translateX(-8px);}
      50% { transform: translateX(8px);}
      75% { transform: translateX(-8px);}
      100% { transform: translateX(0);}
    }
    .login-panel.shake {
      animation: shake 0.42s cubic-bezier(.36,.07,.19,.97) both;
    }
    @media (max-width: 480px) {
      html, body, .login-container {
        min-height: 100vh;
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
      }
      .login-container {align-items: stretch;justify-content: stretch;}
      .login-panel {
        border-radius: 0;
        padding: 22px 9px 21px 9px;
        max-width: 100vw;
        min-height: 100vh;
        box-sizing: border-box;
        width: 100vw;
        justify-content: center;
      }
      .login-title {font-size: 1.13rem;}
      .login-btn, .input-group input {font-size: 1rem;padding-left: 1rem;padding-right: 1rem;}
      .modal-content {padding: 18px 10px 13px 10px;}
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-panel">
      <div class="login-title">Admin Login</div>
      <form class="login-form" autocomplete="off" novalidate id="loginForm">
        <div class="input-group" id="username-group">
          <label for="username">Username or Email</label>
          <input 
            id="username" 
            name="username"
            type="text" 
            autocomplete="username email"
            required 
            placeholder="Enter your username or email" 
            oninput="validateUsername()"
          />
          <span class="error-message" id="username-error">
            <svg width="16" height="16" fill="none" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" fill="#ff3860"/><path d="M12 7v5m0 4h.01" stroke="#fff" stroke-width="2" stroke-linecap="round"/></svg>
            Please fill out this field
          </span>
        </div>
        <div class="input-group" id="password-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input 
              id="password" 
              name="password"
              type="password" 
              autocomplete="current-password" 
              required 
              placeholder="Enter your password"
              oninput="validatePassword()"
            />
            <button type="button" class="eye-toggle" tabindex="-1" aria-label="Toggle password visibility" onclick="togglePassword()">
              <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-width="2" d="M1.8 12S5.5 5.5 12 5.5 22.2 12 22.2 12s-3.7 6.5-10.2 6.5S1.8 12 1.8 12Z"/>
                <circle cx="12" cy="12" r="3.5" stroke="currentColor" stroke-width="2"/>
              </svg>
              <svg id="eyeClosed" style="display:none" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-width="2" d="M3 3l18 18M2.1 12.08c1.02-1.7 4.72-6.08 9.9-6.08 2.2 0 4.1.7 5.7 1.67M20.6 15.13C19.1 17.13 15.5 20.5 12 20.5c-5.2 0-8.89-4.38-9.9-6.08.53-.89 1.37-2.05 2.45-3.09M9.17 9.17a3.5 3.5 0 0 1 5.01 4.91"/>
              </svg>
            </button>
          </div>
          <span class="error-message" id="password-error">
            <svg width="16" height="16" fill="none" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" fill="#ff3860"/><path d="M12 7v5m0 4h.01" stroke="#fff" stroke-width="2" stroke-linecap="round"/></svg>
            Please fill out this field
          </span>
        </div>
        <button class="login-btn" type="submit">Login</button>
      </form>
      <a class="create-account-link" href="register.html">Create an account</a>
      <div class="separator"><div class="separator-line"></div><span>or</span><div class="separator-line"></div></div>
      <div class="social-login">
        <button class="social-btn facebook" type="button" onclick="alert('Facebook login not yet implemented');">
          <svg viewBox="0 0 24 24" fill="none">
            <circle cx="12" cy="12" r="12" fill="#1877f3"/>
            <path d="M15.36 8.5h-1.4V7.43c0-.33.27-.6.6-.6h.7V5.17l-1.03-.02c-1.59 0-2.4.98-2.4 2.36v1h-1.1V10.1h1.1v4.7h2.1V10.1h1.25l.2-1.6z" fill="#fff"/>
          </svg>
          Continue with Facebook
        </button>
        <button class="social-btn microsoft" type="button" onclick="alert('Microsoft login not yet implemented');">
          <svg viewBox="0 0 24 24" fill="none">
            <rect width="10" height="10" x="2" y="2" fill="#f35325"/>
            <rect width="10" height="10" x="12" y="2" fill="#81bc06"/>
            <rect width="10" height="10" x="2" y="12" fill="#05a6f0"/>
            <rect width="10" height="10" x="12" y="12" fill="#ffba08"/>
          </svg>
          Continue with Microsoft
        </button>
      </div>
    </div>
  </div>
  <div class="modal" id="modal">
    <div class="modal-content" id="modal-content">
      <div class="loader" id="modal-loader"></div>
      <div class="modal-message" id="modal-message">Authenticating...</div>
      <div class="modal-error" id="modal-error" style="display:none"></div>
    </div>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";
    const firebaseConfig = {
      apiKey: "AIzaSyAPbO30PsELuvnHepjAUwP21HbvQ4j3m4E",
      authDomain: "pulsed-protoype.firebaseapp.com",
      projectId: "pulsed-protoype",
      storageBucket: "pulsed-protoype.firebasestorage.app",
      messagingSenderId: "793278394093",
      appId: "1:793278394093:web:3837b7410549753aff66e4",
      measurementId: "G-ZXRW2TC82P"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.togglePassword = function () {
      const input = document.getElementById("password");
      const eyeOpen = document.getElementById("eyeOpen");
      const eyeClosed = document.getElementById("eyeClosed");
      if (input.type === "password") {
        input.type = "text";
        eyeOpen.style.display = "none";
        eyeClosed.style.display = "";
      } else {
        input.type = "password";
        eyeOpen.style.display = "";
        eyeClosed.style.display = "none";
      }
    }
    window.validateUsername = function () {
      const group = document.getElementById('username-group');
      const input = document.getElementById('username');
      const error = document.getElementById('username-error');
      if (!input.value.trim()) {
        group.classList.add('invalid');
        error.textContent = "Please fill out this field";
        error.style.display = "flex";
      } else {
        group.classList.remove('invalid');
        error.style.display = "none";
      }
    }
    window.validatePassword = function () {
      const group = document.getElementById('password-group');
      const input = document.getElementById('password');
      const error = document.getElementById('password-error');
      if (!input.value.trim()) {
        group.classList.add('invalid');
        error.textContent = "Please fill out this field";
        error.style.display = "flex";
      } else {
        group.classList.remove('invalid');
        error.style.display = "none";
      }
    }

    function showModal(message, isError = false) {
      const modal = document.getElementById('modal');
      const loader = document.getElementById('modal-loader');
      const msg = document.getElementById('modal-message');
      const err = document.getElementById('modal-error');
      modal.classList.add('show');
      msg.textContent = message;
      if (isError) {
        loader.style.display = "none";
        err.style.display = "block";
      } else {
        loader.style.display = "block";
        err.style.display = "none";
      }
    }
    function showModalError(message) {
      showModal("Authenticating...", true);
      const err = document.getElementById('modal-error');
      err.textContent = message;
      shakePanel();
    }
    function hideModal() {
      document.getElementById('modal').classList.remove('show');
    }
    function shakePanel() {
      const panel = document.querySelector('.login-panel');
      panel.classList.add('shake');
      setTimeout(() => panel.classList.remove('shake'), 420);
    }

    async function resolveEmail(usernameOrEmail) {
      if (usernameOrEmail.includes('@')) {
        return usernameOrEmail;
      }
      const usersRef = collection(db, "users");
      const q = query(usersRef, where("username", "==", usernameOrEmail));
      const snapshot = await getDocs(q);
      if (!snapshot.empty) {
        return snapshot.docs[0].data().email;
      }
      return null;
    }

    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      window.validateUsername();
      window.validatePassword();
      if (!usernameInput.value.trim() || !passwordInput.value.trim()) {
        return;
      }
      showModal("Authenticating...");
      let email = usernameInput.value.trim();
      if (!email.includes('@')) {
        email = await resolveEmail(email);
        if (!email) {
          showModalError("Account not found.");
          setTimeout(hideModal, 850);
          return;
        }
      }
      signInWithEmailAndPassword(auth, email, passwordInput.value)
        .then(() => {
          showModal("Login successful!");
          setTimeout(() => {
            hideModal();
            window.location.href = "my-account.html";
          }, 650);
        })
        .catch((error) => {
          let message = "An unexpected error occurred. Please try again.";
          if (error.code === "auth/user-not-found") {
            message = "Account not found.";
          } else if (error.code === "auth/wrong-password") {
            message = "Incorrect password.";
          } else if (error.code === "auth/too-many-requests") {
            message = "Too many failed attempts. Please wait and try again.";
          }
          showModalError(message);
          setTimeout(hideModal, 850);
        });
    });
  </script>
</body>
</html>
